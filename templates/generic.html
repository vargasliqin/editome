<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="{{ STATIC_URL }}style.css" type="text/css" />
	<title>
		{% block sitetitle %}RADAR: RNA Editing Database - {% endblock %}
		{% block pgtitle %}{% endblock %}
	</title>
</head>

<body>
	<div id="container">
		<div id="topbar">
			<!-- Contains title and navigation. -->
			<div id="topbartitle">
				{% block topbartitle %}
				<img src = "http://lilab.stanford.edu/GokulR/database/logo.png" alt="logo" height = "150" width = "880"> <!--550-->
				{% endblock %}
			</div>
			<div id="nav">
				{% block nav %}
					<a href="/about/"{% if request.path == '/about/' %} class="active"{% endif %}>About</a>
					<a href="/search/"{% if request.path == '/search/' %} class="active"{% endif %}>Search</a>
					<a href="/download/"{% if request.path == '/download/' %} class="active"{% endif %}>Download</a>
					<a href="/literature/"{% if request.path == '/literature/' %} class="active"{% endif %}>Literature</a>
					<a href="/tutorial/"{% if request.path == '/tutorial/' %} class="active"{% endif %}>Tutorial</a>
					<a href="/contact/"{% if request.path == '/contact/' %} class="active"{% endif %}>Contact</a>
				{% endblock %}
			</div>
		</div>
		<div id="content">
			<!-- Main content of each page here. -->
			{% block content %}{% endblock %}
		</div>
	</div>
	<div id="footer">
		<!-- Footer for all pages here.-->
		{% block footer %}
		<p>Maintained by the <a href="http://lilab.stanford.edu">Li Lab</a> at <a href="http://www.stanford.edu">Stanford University</a>.</p>
		{% endblock %}
	</div>
</body>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-41493084-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</html>
